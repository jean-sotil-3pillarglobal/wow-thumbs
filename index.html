<!DOCTYPE html>
<html>
	<head>
		<title>WOW Thumbnail</title>
		<meta name="viewport" content="width=device-width" />
		<link href="./images/favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" type="text/css" href="./css/home.css">
	</head>
	<body>
		<header id="main-subnav">
			<div class="subnav-container">
				<span class="main-title">my<span>WOW</span>thumbs</span>
				<nav id="main-navigation">
				    <ul>
				        <li class="subnav-item"><a href="#">section 1</a></li>
				        <li class="subnav-item"><a href="#">section 2</a></li>
				        <li class="subnav-item"><a href="#">section 3</a></li>
				        <li class="subnav-item"><a href="#">section 4</a></li>
				    </ul>
				</nav>
			</div>
			<aside id="search-box">
				<select class="search-comboBox">
					<option value="default" selected>No filter</option>
					<option value="1">filter 1</option>
					<option value="2">filter 2</option>
					<option value="3">filter 3</option>
					<option value="4">filter 4</option>
					<option value="5">filter 5</option>
					<option value="6">filter 6</option>
					<option value="7">filter 7</option>
					<option value="8">filter 8</option>
					<option value="9">filter 9</option>
					<option value="0">filter 0</option>
				</select>
				<div id="input-holder">
					<input type="text" placeholder="Search..." />
					<img src="./images/search-ico.png" alt="Search..">
				</div>
			</aside>
		</header>
		<section id="blogs">
			<div id="blogs-container">
				<p class="msg">Please, select a blog filter.</p>
		</section>

		<footer id="main-footer">
			<a id="go-to-top">
				<img src="./images/go-to-top.png" alt="">
			</a>
		</footer>
	</body>	
	<script id="blog-template" type="text/x-handlebars-template">
		<div class="blog">
			<a class="blog-image" href="{{link}}">
				<figure>
					<img src="{{image}}">
				</figure>
			</a>
			<div class="blog-info">
				<p class="blog-copy">{{copy}}</p>
				<a class="blog-link" href="">{{text_link}}</a>
			</div>
		</div>
	</script>
	<script src="./data/data.js" type="text/javascript"></script>
	<script src="./js/jquery-1.12.0.min.js" type="text/javascript"></script>
	<script src="./js/handlebars-v4.0.5.js" type="text/javascript"></script>
	<script src="./js/home.js" type="text/javascript"></script>
	<script type="text/javascript">
		blogs.gallery.init();
	</script>
</html>
