<!DOCTYPE html>
<html>
	<head>
		<title>WOW Thumbnail</title>
		<meta name="viewport" content="width=device-width" />
		<link href="./images/favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" type="text/css" href="./css/home.css">
	</head>
	<body>
		<header class="mainHeader">
			<div class="mainHeader__nav">
				<span class="mainHeader__nav__title">my<span class="mainHeader__nav__title--bold">WOW</span>thumbs</span>
				<nav class="mainHeader__nav__menu">
				    <ul class="mainHeader__nav__menu__list">
				        <li class="mainHeader__nav__menu__list__item"><a href="#">section 1</a></li>
				        <li class="mainHeader__nav__menu__list__item mainHeader__nav__menu__list__item--selected"><a href="#">section 2</a></li>
				        <li class="mainHeader__nav__menu__list__item"><a href="#">section 3</a></li>
				        <li class="mainHeader__nav__menu__list__item"><a href="#">section 4</a></li>
				    </ul>
				</nav>
			</div>
			<aside class="mainHeader__search">
				<select id="mainHeader__search__select" class="mainHeader__search__select">
					<option class="mainHeader__search__select__item" value="default" selected>No value</option>
					<option class="mainHeader__search__select__item" value="1">filter 1</option>
					<option class="mainHeader__search__select__item" value="2">filter 2</option>
					<option class="mainHeader__search__select__item" value="3">filter 3</option>
					<option class="mainHeader__search__select__item" value="4">filter 4</option>
					<option class="mainHeader__search__select__item" value="5">filter 5</option>
					<option class="mainHeader__search__select__item" value="6">filter 6</option>
					<option class="mainHeader__search__select__item" value="7">filter 7</option>
					<option class="mainHeader__search__select__item" value="8">filter 8</option>
					<option class="mainHeader__search__select__item" value="9">filter 9</option>
					<option class="mainHeader__search__select__item" value="0">filter 0</option>
				</select>
				<div class="mainHeader__search__box">
					<input class="mainHeader__search__box__input" type="text" placeholder="Dummy value here..." />
					<img id ="mainHeader__search__box__image" class="mainHeader__search__box__image" src="./images/search-ico.png" alt="Search..">
				</div>
			</aside>
		</header>
		<section class="blogs">
			<div id="blogs__container" class="blogs__container">
				<p class="blogs__container__msg">Please, first select a blog filter and insert 'dummy' value.</p>
			</div>
		</section>

		<footer class="mainFooter">
			<a id="mainFooter__goToTop" class="mainFooter__goToTop">
				<img class="mainFooter__goToTop__image"src="./images/go-to-top.png" alt="">
			</a>
		</footer>
	</body>	
	<script id="blogTemplate" type="text/x-handlebars-template">
		<div class="blogs__container__blog">
			<a class="blogs__container__blog__head" href="{{link}}">
				<figure>
					<img class="blogs__container__blog__head__image" src="{{image}}">
				</figure>
			</a>
			<div class="blogs__container__blog__info">
				<p class="blogs__container__blog__info__copy">{{copy}}</p>
				<a class="blogs__container__blog__info__link" href="">{{text_link}}</a>
			</div>
		</div>
	</script>
	<script src="./data/data.js" type="text/javascript"></script>
	<script src="./js/jquery-1.12.0.min.js" type="text/javascript"></script>
	<script src="./js/handlebars-v4.0.5.js" type="text/javascript"></script>
	<script src="./js/home.js" type="text/javascript">

	</script>
	<script type="text/javascript">
		gallery.init()
	</script>
</html>
